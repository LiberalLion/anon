---
# Modified version of the Travis CI config for the go-cmp project:
# https://github.com/google/go-cmp/blob/master/.travis.yml
sudo: false
language: go

# Build for MacOS and Linux.
os:
  - linux
  - osx

# We will build for the latest stable build, and also try it on the latest
# nightly just to get a heads up for any breaking changes (failures on nightly
# won't fail the build but will at least warn us).
matrix:
  include:
    - go: 1.10.x
      script:
        - diff -u <(echo -n) <(gofmt -d .) # Catch any gofmt errors.
        - go build # Catch any compile errors first.
        - go test -v -race ./... # Run the tests.
    - go: master
      script: go test -v -race ./...
  allow_failures:
    - go: master
  fast_finish: true

# On a tag, we will publish the binary produced to the GitHub release.
deploy:
  provider: releases
  api_key:
    secure: ""
  file: anon
  skip_cleanup: true
  on:
    # This condition makes sure there is only one release for such targets and
    # that's generated using the stable release (not master).
    condition: $TRAVIS_GO_VERSION =~ ^1\.10\.[0-9]+$
    tags: true
